<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>

    <!-- Telwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custome CSS -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section class="hidden home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-9">
                <h1 class="text-9xl font-anton">Alpha Clash Pro</h1>
                <p class="font-popins text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn ">Play Now</button>
            </div>
        </section>

        <!-- Playing -->
        <section class="playing">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313cc] text-white px-2 pb-1 rounded-b-md">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center min-h-full items-center">
                        <p class="font-popins font-semibold text-9xl">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Life & Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-white px-5">
                        Life
                        <img src="images/heart.svg" alt="life.png">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white px-5">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Score -->
        <section class="score">

        </section>
    </main>

</body>

</html>
