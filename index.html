<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>

    <!-- Telwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custome CSS -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section id="Home-screen" class=" home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-9">
                <h1 class="text-9xl font-anton">Alpha Clash Pro</h1>
                <p class="font-popins text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>

        <!-- Playing -->
        <section id="play-screen" class="hidden playing">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313cc] text-white px-2 pb-1 rounded-b-md">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center min-h-full items-center">
                        <p id="alphabetId" class="font-popins font-semibold text-9xl">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="W" class="kbd">w</kbd>
                        <kbd id="E" class="kbd">e</kbd>
                        <kbd id="R" class="kbd">r</kbd>
                        <kbd id="Q" class="kbd">q</kbd>
                        <kbd id="T" class="kbd">t</kbd>
                        <kbd id="Y" class="kbd">y</kbd>
                        <kbd id="U" class="kbd">u</kbd>
                        <kbd id="I" class="kbd">i</kbd>
                        <kbd id="O" class="kbd">o</kbd>
                        <kbd id="P" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="A" class="kbd">a</kbd>
                        <kbd id="S" class="kbd">s</kbd>
                        <kbd id="D" class="kbd">d</kbd>
                        <kbd id="F" class="kbd">f</kbd>
                        <kbd id="G" class="kbd">g</kbd>
                        <kbd id="H" class="kbd">h</kbd>
                        <kbd id="J" class="kbd">j</kbd>
                        <kbd id="K" class="kbd">k</kbd>
                        <kbd id="L" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="Z" class="kbd">z</kbd>
                        <kbd id="X" class="kbd">x</kbd>
                        <kbd id="C" class="kbd">c</kbd>
                        <kbd id="V" class="kbd">v</kbd>
                        <kbd id="B" class="kbd">b</kbd>
                        <kbd id="N" class="kbd">n</kbd>
                        <kbd id="M" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Life & Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-white px-5">
                        Life
                        <img src="images/heart.svg" alt="life.png">
                        <span id="life">3</span>
                    </button>
                    <button class="btn bg-[#360490] text-white px-5">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Score -->
        <section id="scoreSection" class="hidden score  flex justify-center items-center min-h-screen border-b-2">
            <div class="bg-[#FFFFFF33] rounded-md p-5 text-center space-y-3">
                <h1 class="font-popins text-8xl text-white">
                    <span class="font-extrabold">Score : </span>
                    <span id="finalScore">14</span>
                </h1>
                <button  onclick="play()"  class="btn text-black font-popins font-semibold text-lg">
                    Play Again
                </button>
                <p class="font-popins text-lg text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha_class.js"></script>
</body>

</html>
